<div class="body">
  <div class="container">
  <!-- Content here -->
  <form (ngSubmit)="onSubmit()">
    <h1>Register Student</h1>
  <div class="row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" [(ngModel)]="student.studentName" name="studentname" #studentname="ngModel" required placeholder="Name">
      <div *ngIf="studentname.invalid&&studentname.touched" class="text-danger">*required</div>
    </div>
    
    <div class="form-group col-md-4">
      <input type="number" class="form-control" [(ngModel)]="student.age" name="age" required min="1"max="100" #age="ngModel" placeholder="Age">
      <div *ngIf="age.invalid&&age.touched" class="text-danger"><small>Enter Valid</small></div>
    </div>
  </div>
  <div class="row">
   <div class="form-group col-md-6">
      <input type="email" class="form-control" [(ngModel)]="student.email" name="email" required email #email="ngModel" placeholder="Email">
      <div *ngIf="email.invalid&&email.touched" class="text-danger">Check the email</div>
    </div>
    <div class="form-group col-md-4">
      <input type="tel" class="form-control" [(ngModel)]="student.contactNumber" name="ContactNumber" required minlength="10" #ContactNumber="ngModel" placeholder="ContactNumber">
      <div *ngIf="ContactNumber.invalid&&ContactNumber.touched" class="text-danger">Min 10 Numbers required</div>
    </div>
    </div>
  <div class="form-group col-md-10">
    <input type="text" class="form-control" [(ngModel)]="student.address" name="address" required #address="ngModel" placeholder="1234 Main St">
    <div *ngIf="address.invalid&&address.touched" class="text-danger">*required</div>
  </div>
  <div class="row">
   <div class="form-group col-md-6">
      <input type="text" class="form-control" [(ngModel)]="student.course" name="course" required #course="ngModel" placeholder="Course">
      <div *ngIf="course.invalid&&course.touched" class="text-danger">*required</div>
    </div>
    <div class="form-group col-md-4">
      <input type="text" class="form-control" [(ngModel)]="student.department" name="department" placeholder="Department">
    </div>
  </div>
  <div class="row">
   <div class="form-group col-md-4">
      <input type="number" class="form-control"[(ngModel)]="student.yearOfStudy" name="yearOfStudy" required min="1" max="5" #yearofStudy="ngModel" placeholder="year Of Study">
      <div *ngIf="yearofStudy.invalid&&yearofStudy.touched" class="text-danger">*required less than 5</div>
    </div>
    <div class="form-group col-md-2">
      <input type="text" class="form-control" [(ngModel)]="student.rollNumber" name="rollNumber" required #rollNumber="ngModel" placeholder="Rollno">
      <div *ngIf="rollNumber.invalid&&rollNumber.touched" class="text-danger">*required</div>
    </div>
    <div class="form-group col-md-4">
      <input type="date" class="form-control" [(ngModel)]="student.admissionDate" name="admissionDate"  required #admisson="ngModel" placeholder="AdmissionDate">
      <div *ngIf="admisson.invalid&&admisson.touched" class="text-danger">*required</div>
    </div>
  </div>
  <button type="submit" class="btn btn-info">submit</button>
</form>
<div *ngIf="errorMessage" class="alert alert-danger mt-3">
  {{ errorMessage }}
</div>
</div>
</div>
